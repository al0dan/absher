<!DOCTYPE html>
<html lang="ar" class="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء عقد توريد - أبشر أعمال</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Specific overrides for this page if needed */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--business-theme-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        .type-card {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px 25px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            background: #fff;
            flex: 1;
            max-width: 150px;
        }

        .type-card:hover {
            border-color: var(--business-theme-color);
            background: #f9f9f9;
        }

        .type-card.selected {
            border-color: var(--business-theme-color);
            background: #e8f5e9;
            color: var(--business-theme-color);
            font-weight: bold;
        }

        .type-card .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            height: 32px;
            color: #666;
            transition: color 0.3s;
        }

        .type-card:hover .icon,
        .type-card.selected .icon {
            color: var(--business-theme-color);
        }
    </style>
</head>

<body>


    <!-- Header -->
    <header class="top-header">
        <div class="top-header-inner">
            <div class="header-left">
                <img src="/img/Absher_Business_logo.svg" alt="Absher" class="logo-absher" style="height: 80px;">
            </div>
            <div class="header-right">
                <div class="header-center">
                    <a id="switchLang" href="javascript:void(0);" class="lang-switch">
                        <span class="ar-text">English</span>
                        <span class="en-text">العربية</span>
                        <img src="/img/globe.svg" class="globe">
                    </a>
                </div>
                <img src="/img/vission-logo.png" alt="Vision 2030" class="logo-2030">
                <img src="/img/moi-logo.svg" alt="MOI" class="logo-moi">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="absher-form-section">

        <!-- Breadcrumb / Back Link -->
        <div style="margin-bottom: 20px;">
            <a href="/service" style="color: #666; text-decoration: none; font-weight: 600;">
                الرئيسية > الخدمات > عقود التوريد
            </a>
        </div>

        <div class="form-card" role="form" aria-labelledby="formTitle">
            <h1 class="form-title" id="formTitle">عقد توريد جديد</h1>

            <!-- Contract Type Selector -->
            <div class="contract-type-selector"
                style="display: flex; gap: 15px; margin-bottom: 30px; justify-content: center; flex-wrap: wrap;">

                <label class="type-card selected" onclick="selectType(this, 'supply')">
                    <input type="radio" name="contract_type" value="supply" checked hidden>
                    <span class="icon">
                        <!-- Box/Cube Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" style="width: 24px; height: 24px;">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 7.5l-9-5.25-9 5.25m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                        </svg>
                    </span>
                    <span>توريد</span>
                </label>

                <label class="type-card" onclick="selectType(this, 'service')">
                    <input type="radio" name="contract_type" value="service" hidden>
                    <span class="icon">
                        <!-- Briefcase Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" style="width: 24px; height: 24px;">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                    </span>
                    <span>خدمات</span>
                </label>

                <label class="type-card" onclick="selectType(this, 'nda')">
                    <input type="radio" name="contract_type" value="nda" hidden>
                    <span class="icon">
                        <!-- Lock Closed Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" style="width: 24px; height: 24px;">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </span>
                    <span>عدم إفصاح</span>
                </label>

                <label class="type-card" onclick="selectType(this, 'rental')">
                    <input type="radio" name="contract_type" value="rental" hidden>
                    <span class="icon">
                        <!-- Building Office 2 Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" style="width: 24px; height: 24px;">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008zm0 3h.008v.008h-.008v-.008z" />
                        </svg>
                    </span>
                    <span>إيجار</span>
                </label>
            </div>

            <form id="contractForm" aria-label="نموذج إنشاء عقد جديد">
                <!-- Supplier Section (Auto-filled from login) -->
                <h3 id="lbl-supplier"
                    style="color: var(--business-theme-color); border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">
                    بيانات الطرف الأول (المورد)
                    <span style="font-size: 12px; color: #666; font-weight: normal;">- يتم تعبئتها تلقائياً من
                        حسابك</span>
                </h3>

                <div class="form-group">
                    <label class="form-label" for="supplier">اسم المنشأة</label>
                    <input type="text" class="form-control" id="supplier" name="supplier"
                        value="{{ user.name if user else '' }}" readonly
                        style="background: #f5f5f5; cursor: not-allowed;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label" for="supplier_cr">رقم السجل التجاري</label>
                        <input type="text" class="form-control" id="supplier_cr" name="supplier_cr"
                            value="{{ user.cr if user else '' }}" readonly
                            style="background: #f5f5f5; cursor: not-allowed;">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="supplier_vat">الرقم الضريبي (VAT)</label>
                        <input type="text" class="form-control" id="supplier_vat" name="supplier_vat"
                            value="{{ user.vat if user else '' }}" readonly
                            style="background: #f5f5f5; cursor: not-allowed;">
                    </div>
                </div>

                <!-- Buyer Section -->
                <h3 id="lbl-buyer"
                    style="color: var(--business-theme-color); border-bottom: 1px solid #eee; padding-bottom: 10px; margin: 30px 0 20px;">
                    بيانات الطرف الثاني (المشتري)</h3>

                <div class="form-group">
                    <label class="form-label" for="buyer">اسم المنشأة / العميل</label>
                    <input type="text" class="form-control" id="buyer" name="buyer"
                        placeholder="اسم العميل (فرد أو منشأة)" aria-required="true" minlength="3" maxlength="100"
                        required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label" for="buyer_cr">رقم السجل التجاري</label>
                        <input type="text" class="form-control" id="buyer_cr" name="buyer_cr" placeholder="1010XXXXXX"
                            pattern="[0-9]{10}" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="buyer_vat">الرقم الضريبي (VAT)</label>
                        <input type="text" class="form-control" id="buyer_vat" name="buyer_vat"
                            placeholder="3XXXXXXXXXXXXX3" pattern="[0-9]{15}" maxlength="15">
                    </div>
                </div>

                <!-- Contract Details -->
                <h3
                    style="color: var(--business-theme-color); border-bottom: 1px solid #eee; padding-bottom: 10px; margin: 30px 0 20px;">
                    تفاصيل العقد</h3>

                <div class="form-group">
                    <label class="form-label" for="items">تفاصيل البضائع / الخدمات</label>
                    <textarea class="form-control" id="items" name="items" rows="4"
                        placeholder="اكتب تفاصيل البضائع والكميات..." aria-required="true" minlength="10"
                        maxlength="500" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="price">قيمة العقد (ريال سعودي)</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="0.00" min="1"
                        step="0.01" required>
                </div>

                <div style="margin-top: 30px; text-align: left;">
                    <button type="submit" class="btn-absher" id="submitBtn" aria-label="إنشاء العقد">إنشاء
                        العقد</button>
                </div>

                <div class="loader" id="loader" role="status" aria-live="polite" aria-label="جاري التحميل"></div>
            </form>

            <!-- Result Section -->
            <div id="contractResult" class="result-box hidden">
                <div style="text-align: center; padding: 30px;">
                    <div
                        style="width: 60px; height: 60px; background: #e8f5e9; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                        <span style="font-size: 30px; color: var(--individual-theme-color);">✓</span>
                    </div>
                    <h3 style="color: var(--individual-theme-color); margin-bottom: 10px;">تم إنشاء العقد بنجاح</h3>
                    <p style="color: #666; margin-bottom: 25px;">
                        رقم المرجع: <span id="contractIdBadge"
                            style="font-weight: bold; color: var(--business-theme-color); font-size: 20px;"></span>
                    </p>

                    <div style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 25px;">
                        <p style="color: #555; margin-bottom: 15px;">لتوقيع العقد، شارك الرابط التالي مع الطرف الثاني:
                        </p>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="text" class="form-control" id="buyerLink" readonly
                                style="background: #fff; text-align: left; direction: ltr;">
                            <button class="btn-absher-outline" style="padding: 10px 20px; white-space: nowrap;"
                                onclick="copyLink('buyerLink')">نسخ الرابط</button>
                        </div>
                    </div>

                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <a href="#" class="btn-absher" id="viewContractBtn" style="padding: 12px 30px;">الذهاب
                            للتوقيع</a>
                        <button class="btn-absher-outline" style="padding: 12px 30px;" onclick="location.reload()">إنشاء
                            عقد جديد</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Toast Notification -->
    <div id="toast"
        style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 8px; display: none; z-index: 1000;">
        تم النسخ
    </div>

    <script>
        const API_KEY = '{{ API_KEY }}';

        // Contract Type Definitions
        const FIELD_LABELS = {
            supply: {
                title: 'عقد توريد جديد',
                supplier: 'بيانات الطرف الأول (المورد)',
                buyer: 'بيانات الطرف الثاني (المشتري)',
                items: 'تفاصيل البضائع / الخدمات',
                price: 'قيمة العقد (ريال سعودي)'
            },
            service: {
                title: 'عقد خدمات جديد',
                supplier: 'بيانات الطرف الأول (مقدم الخدمة)',
                buyer: 'بيانات الطرف الثاني (العميل)',
                items: 'نطاق الخدمات المطلوبة',
                price: 'قيمة العقد (ريال سعودي)'
            },
            nda: {
                title: 'اتفاقية عدم إفصاح (NDA)',
                supplier: 'بيانات الطرف الأول (المفصح)',
                buyer: 'بيانات الطرف الثاني (المتلقي)',
                items: 'نطاق المعلومات السرية',
                price: 'مدة الاتفاقية (بالسنوات)'
            },
            rental: {
                title: 'عقد إيجار جديد',
                supplier: 'بيانات الطرف الأول (المؤجر)',
                buyer: 'بيانات الطرف الثاني (المستأجر)',
                items: 'وصف العين المؤجرة',
                price: 'قيمة الإيجار (ريال سعودي)'
            }
        };

        function selectType(card, type) {
            // UI Update
            document.querySelectorAll('.type-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            card.querySelector('input').checked = true;

            // Labels Update
            const labels = FIELD_LABELS[type];
            document.getElementById('formTitle').textContent = labels.title;
            document.getElementById('lbl-supplier').textContent = labels.supplier; // Need to add ID to HTML
            document.getElementById('lbl-buyer').textContent = labels.buyer; // Need to add ID to HTML
            document.querySelector('label[for="items"]').textContent = labels.items;
            document.querySelector('label[for="price"]').textContent = labels.price;
        }

        // Real-time Validation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function () {
                if (this.checkValidity()) {
                    this.style.borderColor = '#2e7d32'; // Green
                    this.style.boxShadow = '0 0 0 1px #2e7d32';
                } else {
                    this.style.borderColor = '#c62828'; // Red
                    this.style.boxShadow = 'none';
                }
            });
        });

        // Checkboxes Logic
        const aiCheckbox = document.getElementById('useAI');
        const manualCheckbox = document.getElementById('manualFill');
        const loader = document.getElementById('loader');
        const resultSection = document.getElementById('contractResult');
        const form = document.getElementById('contractForm'); // Ensure form is defined

        function toggleMode(mode) {
            if (mode === 'ai') {
                if (aiCheckbox.checked) manualCheckbox.checked = false;
            } else {
                if (manualCheckbox.checked) aiCheckbox.checked = false;
            }
        }

        // Copy Link
        function copyLink(elementId) {
            const input = document.getElementById(elementId);
            input.select();
            input.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(input.value).then(() => {
                // Show simple alert or toast
                alert('تم نسخ الرابط');
            });
        }

        // Form Submit
        if (form) {
            console.log('Form found, attaching submit handler');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                console.log('Submit event triggered');

                // Check validation
                if (!this.checkValidity()) {
                    console.log('Form validation FAILED');
                    this.reportValidity();
                    return;
                }

                console.log('Form validation PASSED, showing loader');
                loader.style.display = 'block';
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Add mode (handle missing checkbox safely)
                data.mode = (aiCheckbox && aiCheckbox.checked) ? 'ai' : 'manual';

                try {
                    const response = await fetch('/api/contract', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-API-Key': '{{ API_KEY }}'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    loader.style.display = 'none';

                    if (response.ok) {
                        document.getElementById('contractResult').classList.remove('hidden');
                        document.getElementById('contractIdBadge').textContent = '#' + result.id;

                        // Update link to force login usage
                        const baseUrl = window.location.origin;
                        document.getElementById('buyerLink').value = `${baseUrl}/contract/${result.id}`;

                        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    } else {
                        alert('خطأ: ' + (result.error || 'فشل إنشاء العقد'));
                    }
                } catch (error) {
                    loader.style.display = 'none';
                    alert('حدث خطأ في الاتصال');
                    console.error(error);
                }
            });
        }

        // --- LANGUAGE SWITCH ---
        const switchLang = document.getElementById('switchLang');
        if (switchLang) {
            switchLang.addEventListener('click', () => {
                const html = document.documentElement;
                if (html.lang === 'ar') {
                    html.lang = 'en';
                    html.classList.remove('rtl');
                    html.classList.add('ltr');
                } else {
                    html.lang = 'ar';
                    html.classList.remove('ltr');
                    html.classList.add('rtl');
                }
            });
        }

        // --- AUTO-FILL BY CR (User Request) ---
        const buyerCrInput = document.getElementById('buyer_cr');
        const buyerNameInput = document.getElementById('buyer');
        const buyerVatInput = document.getElementById('buyer_vat');

        if (buyerCrInput) {
            buyerCrInput.addEventListener('blur', async () => {
                const cr = buyerCrInput.value.trim();
                // Basic check before API call
                if (cr.length === 10 && /^\d+$/.test(cr)) {
                    const originalPlaceholder = buyerNameInput.placeholder;
                    buyerNameInput.placeholder = "جاري البحث...";

                    try {
                        const response = await fetch('/api/lookup/cr', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ cr: cr })
                        });

                        const data = await response.json();

                        if (data.found) {
                            buyerNameInput.value = data.company_name;
                            if (buyerVatInput) buyerVatInput.value = data.vat_number;

                            // Visual Feedback
                            buyerNameInput.style.backgroundColor = "#e8f5e9";
                            setTimeout(() => {
                                buyerNameInput.style.backgroundColor = "";
                            }, 1000);
                        }
                    } catch (e) {
                        console.error("Auto-fill error:", e);
                    } finally {
                        buyerNameInput.placeholder = originalPlaceholder;
                    }
                }
            });
        }
    </script>
</body>

</html>
